<form>
    
    <p>What name would you like to use?</p>
    <input 
        class="input-textbox" 
        name="Username" 
        type="text"
        id="Username"
    >

    <p>Password:</p>
    <input 
        class="input-textbox" 
        name="Password" 
        type="password"
        id="Password"
    >

    <p>Repeat password:</p>
    <input 
        class="input-textbox" 
        name="Password2" 
        type="password"
        id="Password2"
    >
    
    <p>How old are you?</p>
    <select 
        name="Age" 
        class="input-select" 
        id="Age"
        >
    </select>
    
    <p>Which is your gender?</p>
    <select 
        name="Genders" 
        class="input-select" 
        id="Genders"
        >
    </select>

    <p>Write a phrase, in case you forget your password.</p>
    <input 
        class="input-textbox" 
        name="Phrase" 
        type="text"
        id="Phrase"
    >
    
</form>
<div style="height: 80px;"></div>
